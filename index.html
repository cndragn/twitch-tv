<!DOCTYPE html>
<html>

<head>
    <title>Twitch.tv JSON API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Josefin+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="header">
        <h1 class="text-center">Twitch.tv</h1>
        <p class="text-center">A collection of my favorite Twitch.tv channels</p>
    </div>
    <div class="container-fluid">
        <div class="sort row">
            <div class="col-sm-12">
                <div class="text-center">
                <div class="sortbg">
                    <button id="all" class="btn-default">all</button>
                    <button id="online" class="btn-default">online</button>
                    <button id="offline" class="btn-default">offline</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="channels" class="row">
        </div>
    </div>
    <footer class="text-center">
        <p>Code and Design by <a href="http://www.CandiceDavidson.com">Candice Davidson</a></p>
        <p>Channel data via Twitch.tv API</p>

</html>
